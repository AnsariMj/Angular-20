<table>
    <tr>
        <th>Course Name</th>
        <th>Age</th>
        <th>Actions</th>
        <th>Actions1</th>
        <th>Actions2</th>
    </tr>
    <tr>
        <td>{{name}}</td>
        <td>{{code}}</td>
        <td>
            <p [class]="MyClassName">Devfinity</p>
        </td>
        <td>
            <p [class]="MyClassName">Devfinity1</p>
        </td>
        <td>
            <input
                [type]="datetime"
                [value]="name"
                [maxLength]="maxlenght"
                [minLength]="minChar"
                [(ngModel)]="name"
            />
        </td>
    </tr>
</table>

    <thead>

            <td>
                <button (click)="changeCourserName()">Change Course</button>
            </td>

            </td>
